<!DOCTYPE html>
<html>
<head>
	<title>Web Layout</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>

	<header>
		<section class="container">
			<div class="logo">
				<img src="img/logo.png">
				
			</div>
			<div class="menu">
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Find your tutor</a></li>
						<li><a href="#">Become a tutor</a></li>
						<li><a href="#">About us</a></li>
						<li><a href="#">Contact us</a></li>
					</ul>
				</nav>
				
			</div>
			<div class="social">
				<ul>
					<li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i>
</a></li>
					<li><a href="#"><i class="fa fa-google-plus-official" aria-hidden="true"></i>
</a></li>
					<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i>
</a></li>
					<li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign up
</a></li>
				</ul>
				
			</div>
		</section>
	</header>
	<section class="hero">
		<div class="container">
			<div class="banner">
				<h2>Become fluent in English</h2>
				<p>Get one-on-one lessons of 25 minutes from proficient English teachers.</p>
				<ul>
					<li><a href="#">Get lessons now!</a></li>
					<li><a href="#">Become a tutor!</a></li>
				</ul>
				
			</div>
		</div>
		
	</section>
	<section class="message">
		<span><i class="fa fa-envelope" aria-hidden="true">Leave a message</i>
</span>
	</section>

</body>
</html>
